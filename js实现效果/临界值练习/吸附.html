<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拖拽-磁铁吸附</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100px;
            height: 100px;
            background: blueviolet;
            position: relative;
        }

    </style>
</head>
<body>
<div></div>
<script>
    var oDiv=document.getElementsByTagName("div")[0];
    oDiv.onmousedown=function(ev){
        var oEvent=ev||event;
        var x=oEvent.clientX-oDiv.offsetLeft;
        var y=oEvent.clientY-oDiv.offsetTop;
        document.onmousemove=function(ev){
            var oEvent=window.event||ev;
            var left=oEvent.clientX-x;
            var top=oEvent.clientY-y;
            if(left<160){
                left=0;
            }
            if(left>document.documentElement.clientWidth-oDiv.offsetWidth-160){
                left=document.documentElement.clientWidth-oDiv.offsetWidth;
            }
            if (top<160){
                top=0;
            }
            if(top>document.documentElement.clientHeight-oDiv.offsetWidth-160){
                top=document.documentElement.clientHeight-oDiv.offsetWidth;
            }
            oDiv.style.left=left+"px";
            oDiv.style.top=top+"px";
        };
        document.onmouseup=function(){
            document.onmousemove=null;
        }
    }
</script>
</body>
</html>
